<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewsport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>KURS MATA UANG</h2>
    <div class="container">
    <input type="number" class="input" id="nama">

    <select class="kurs">
        <option value="usd">USD - 13.000</option>
        <option value="eur">EUR - 16.000</option>
        <option value="sgd">SGD - 10.000</option>
        <option value="krw">KRW - 12.500</option>
        <option value="sar">SAR - 3.700</option>
    </select>

    <button class="hitung">Hitung</button>

    <button class="hasil">Hasil : </button>
    </div>  

    <script>
        function getNama() {
            
        }
        const input = document.querySelector(".input");
        const kursSelect = document.querySelector(".kurs");
        const hitungBtn = document.querySelector(".hitung");
        const hasil = document.querySelector(".hasil");

        hitungBtn.addEventListener("click", function(){
            console.log("button diklik");
            //mengambil nilai dari input dan select
            //ambil inputan user
            //ambil pilihan user

            //jika pilihan user == usd
            if (kursSelect.value == "usd") {
                hasil.innerHTML = "Hasil: " + input.value * 13000;
            }
            if (kursSelect.value == "eur") {
                hasil.innerHTML = "Hasil: " + input.value * 16000;
            }
            if (kursSelect.value == "sgd") {
                hasil.innerHTML = "Hasil: " + input.value * 10000;
            }
            if (kursSelect.value == "krw") {
                hasil.innerHTML = "Hasil: " + input.value * 12500;
            }
            if (kursSelect.value == "sar") {
                hasil.innerHTML = "Hasil: " + input.value * 3700;
            }
        })
        
    </script>
</body>
</html>
